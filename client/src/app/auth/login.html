<!-- login page -->
<section id="login">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1>Log in with your email account</h1>
            <div class="alert alert-danger" class="ng-hide" ng-show ="flag">{{ authResult }}</div>
                <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off" ng-submit='login()'>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" ng-model='user.username' id="email" class="form-control" placeholder="somebody@example.com">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="{{inputType}}" name="key" ng-model='user.password' id="key" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                            <span class="character-checkbox" ng-click="hideShowPassword()"></span>
                            <span class="label">Show password</span>
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                </form>
                <a class="forget" data-toggle="modal" data-target=".forget-modal" ng-click="forgotPassword()">Forgot your password?</a>
                <hr>
                <a href="#/signup" class="signup">Don't have an account yet? Sign up</a>
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</section>



<!-- forgot password modal -->
<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Recovery password</h4>
      </div>
      <div class="modal-body">
        <p>Enter your email account</p>
        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
      </div>
      <div class="modal-body">
        <p>Enter your phone number (no spaces or dashes)</p>
        <input type="tel" name="recovery-phone" id="recovery-phone" class="form-control" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-custom">Recovery</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
