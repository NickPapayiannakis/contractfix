<!-- signup page -->
<section id="signup">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1>Sign up with your email account</h1>
                <form role="form" method="post" id="signup-form" autocomplete="off" data-toggle="modal" data-target=".email-veri-modal" ng-click="signup()">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" ng-model='user.username' id="email" class="form-control" placeholder="somebody@example.com">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="{{inputType}}" name="key" ng-model='user.password' id="key" class="form-control" placeholder="Password">
                    </div> 
                    <div class="checkbox">
                            <span class="character-checkbox" ng-click="hideShowPassword()"></span>
                            <span class="label">Show password</span>
                    </div>             
                    <input type="submit" id="btn-signup" class="btn btn-custom btn-lg btn-block" value="Sign up">
                </form>
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</section>


<!-- email verification modal -->
<div class="modal fade email-veri-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Sign up is almost complete...</h4>
      </div>
      <div class="modal-body">
        <p text-align='centerr'>ContractFix just sent you an email with a link in it. Please click the link to verify your account and complete sign up.</p>
        <button type="button" class="btn btn-custom">Re-send email verification</button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
