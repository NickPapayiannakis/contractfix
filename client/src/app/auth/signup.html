<!-- signup page -->
<section id="signup">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1>Sign up with your email account</h1>
                <form role="form" action="javascript:;" method="post" id="signup-form" autocomplete="off" ng-submit='signup()'>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" ng-model='user.username' id="email" class="form-control" placeholder="somebody@example.com">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="{{inputType}}" name="key" ng-model='user.password' id="key" class="form-control" placeholder="Password">
                    </div> 
                    <div class="checkbox">
                            <span class="character-checkbox" ng-click="hideShowPassword()"></span>
                            <span class="label">Show password</span>
                    </div>             
                    <input type="submit" id="btn-signup" class="btn btn-custom btn-lg btn-block" value="Sign up">
                </form>
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</section>
