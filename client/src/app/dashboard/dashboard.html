 <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#/dashboard"><i class="fa fa-tachometer"></i> Dashboard</a>
            </li><br>
            <li ng-click="showContracts()">
                <a href="" target="ext"><i class="fa fa-folder-open-o"></i> My Contracts</a>
            </li><br>
            <li ng-click="showDrafts()">
                <a href="" target="ext"><i class="fa fa-inbox"></i></i> My Drafts</a>
            </li><br>
            <li>
                <a href="#/editor"><i class="fa fa-pencil-square-o"></i> New Contract</a>
            </li><br>
            <li>
                <a href="#/usersetting"><i class="fa fa-user"></i> Settings</a>
            </li>
        </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Welcome {{user}}!</h1>
                        <br>
                        <ul ng-if="!showingDrafts">
                        <h4>My Contracts:</h4>
                          <li ng-repeat="contract in contracts" ng-click="handleClick(contract.id)"><a href="">{{ contract.title || 'Untitled' }}</a></li>
                        </ul>
                        <ul ng-if="showingDrafts">
                        <h4>My Drafts:</h4>
                          <li ng-repeat="draft in drafts" ng-click="handleClick(draft.id, true)"><a href="">{{ (draft.drafts === true ? draft.title : draft.drafts) || 'Untitled' }}</a></li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
