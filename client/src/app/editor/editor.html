<!-- Signature modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="confirmSignature">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign contract</h4>
      </div>
      <div class="modal-body" contenteditable="true">
        Are you sure you want to sign the contract?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="ckEditor.sign()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- ckEditor content area -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" id="left-panel">
        <div class="fade-object">
        <button type="" class="btn btn-primary btn-sm" id="save" ng-click="ckEditor.save()"> Save </button><br>
        <button type="" class="btn btn-primary btn-sm" class="btn btn-primary btn-sm" id="reject-changes" ng-click="ckEditor.rejectChanges()"> Reject Changes </button>
        <button type="" class="btn btn-primary btn-sm" id="accept-changes" ng-click="ckEditor.acceptChanges()"> Accept Changes </button>
        <button type="" class="btn btn-primary btn-sm" id="send-draft"> Send Draft </button>
        <button type="" class="btn btn-primary btn-sm" id="show-edit-changes" ng-click="ckEditor.showChanges()">{{ buttonText }}</button><br><br>
        <button type="button" class="btn btn-primary btn-sm fixed" data-toggle="modal" data-target="#myModal">
          SIGN CONTRACT
        </button></div>
      </div>
      <div class="col-md-8">
            <form method="post">
        <p>
            <h3>Contract:</h3> <!-- placeholder: interpolate contract name --><br>
            <div contenteditable="true" ng-click="ckEditor.handleClick($event)" name="contractEditor" id="contractEditor"></div>
            <!-- Initialize editor by replacing textarea element-->
        </p>
    </form>

      </div>
      <div class="col-md-2 fade-object">
        <textarea ng-model="comment" id="comment-box" placeholder="Enter a comment..." style="width:100%"></textarea>
        <button class = "add-comment" ng-click="ckEditor.addComment()"> Add Comment </button>
        <div class="comment-card" ng-repeat="comment in comments">
          <pre ng-if="comment.selection">{{ comment.selection }}</pre>
          <p>{{ comment.comment }}</p>
          <button class="delete-comment" ng-click="ckEditor.deleteComment(comment)"> Delete </button>
        </div>
      </div>
  </div>
