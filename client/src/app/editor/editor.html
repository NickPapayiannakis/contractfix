<section id="editor">
<!-- ckEditor content area -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" id="left-panel">
        <div class="fade-object">
        <h3><span class="glyphicon glyphicon-pencil"></span> Editor</h3>
      <hr>

      <ul class="nav nav-stacked">
        <li id="save"><a href="" target="ext" ng-click="ckEditor.save(true)"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save Draft</a></li>
        <li id="show-edit-changes"><a href="" target="ext" ng-click="ckEditor.showChanges()"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show Changes</a></li>
        <li id="reject-changes"><a href="" target="ext" ng-click="ckEditor.rejectChanges()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reject Changes</a></li>
        <li id="accept-changes"><a href="" target="ext" ng-click="ckEditor.acceptChanges()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept Changes</a></li>
        <li><a href="" target="ext" ng-click="ckEditor.save(false)"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Send Draft</a></li>
        <li><a href="" target="ext" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Sign Contract</a></li>
      </ul>

      <hr>
</div>
      </div>
      <div class="col-md-8">
            <form method="post">
        <p>
            <input style="outline:none" ng-model="title"></input> <!-- placeholder: interpolate contract name --><br>
            <div contenteditable="true" ng-click="ckEditor.handleClick($event)" name="contractEditor" id="contractEditor"></div>
            <!-- Initialize editor by replacing textarea element-->
        </p>
    </form>

      </div>
      <div class="col-md-2" id="left-menu">
        <pre ng-if="selection">{{ selection }}</pre>
        <textarea ng-model="comment" id="comment-box" placeholder="Enter a comment..." style="width:100%"></textarea>
        <button class = "add-comment" ng-click="ckEditor.addComment()"> Add Comment </button>
        <div class="comment-card" ng-repeat="comment in comments">
          <pre ng-if="comment.selection">{{ comment.selection }}</pre>
          <p>{{ comment.comment }}</p>
          <button class="delete-comment" ng-click="ckEditor.deleteComment(comment)"> Delete </button>
        </div>
      </div>
   </div>
  </div>
  </div>
</section>

<!-- Signature modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="confirmSignature">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign contract</h4>
      </div>
      <div class="modal-body" contenteditable="true">
        Are you sure you want to sign the contract?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="ckEditor.sign()">Yes</button>
      </div>
    </div>
  </div>
</div>

<script>
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
});
</script>
