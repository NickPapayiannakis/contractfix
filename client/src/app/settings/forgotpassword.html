<!-- forgot password page -->
<section id="forgotPassword">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1>Please enter your email account.</h1> <br>
            <div class="alert alert-info" class="ng-hide" ng-show ="flag">{{ authResult }}</div>
                <form role="form" action="javascript:;" method="post" id="reset-form" autocomplete="off" ng-submit='forgotPassword()'>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" ng-model='user.username' id="email" class="form-control" placeholder="somebody@example.com">
                    </div>
                    <input type="submit" id="btn-reset" class="btn btn-custom btn-lg btn-block" value="Confirm">
                </form>
      
                <hr>
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</section>
