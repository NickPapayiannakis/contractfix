<!-- reset password page -->
<section id="resetPassword">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1>Please enter in new password.</h1> <br>
            <div class="alert alert-info" class="ng-hide" ng-show ="flag">{{ response }} redirecting to login in {{counter}} seconds...</div>
                <form role="form" action="javascript:;" method="post" id="reset-form" autocomplete="off" ng-submit='resetPassword(newPassword)'>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="{{inputType}}" name="key" ng-model='newPassword' id="key" class="form-control" placeholder="Password">
                    </div> 
                    <div class="checkbox">
                            <span class="character-checkbox" ng-click="hideShowPassword()"></span>
                            <span class="label">Show password</span>
                    </div> 
                    <input type="submit" id="btn-reset" class="btn btn-custom btn-lg btn-block" value="Confirm">
                </form>
      
                <hr>
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</section>
